<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
	<div class="container">
		<div class="jumbotron">
			<h2>Please login:</h2>
			<h4 class="text-muted">(Must be superuser please check with the site admin)</h4>
			{% if form.errors %}
				<p>Not matches for username and password, please check.</p>
			{% endif %}

			<form action="{% url 'login' %}" method="POST">
				{% csrf_token %}

				{{form.as_p}}
				<input type="submit" name="btn btn-primary" value="Login">
				<input type="hidden" name="next" value="{{ next }}">
			</form>
		</div>
	</div>
{% endblock %}
