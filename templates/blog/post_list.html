{% extends "base.html" %}

{% block content %}
	<div class="attention">


		{% for post in post_list %}
			<div>

				<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
				<div>
					<p>published on: {{ post.published_date|date:"D M Y" }}</p>
				</div>
				<a href="{% url 'post_detail' pk=post.pk %}">Comments: {{post.valid_comment.count}}}</a>
			</div>
		{% endfor %}
	</div>
{% endblock %}
